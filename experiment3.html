        <title>STUDENT REGISTRATION FORM</title>

    <body>
        <h1><b><u>STUDENT REGISTRATION FORM 2025-26</u></b></h1>
        <form action="/submit_registrstion" method="post">
            <label for="name">FULL NAME</label><br>
            <input type="text" id="name" name="ENTER YOUR FULL NAME" placeholder="ENTER YOUR FULL NAME" required><br><br>

            <label for="email">Email Address</label><br>
            <input type="email" id="email" Email="ENTER VAILD Email ADDRESS" placeholder="ENTER VAILD Email ADDRESS"><br><br>

            <label for="Password">PASSWORD</label><br>
            <input type="password" id="password" password="ENTER PASSWORD" placeholder="ENTER PASSWORD" required><br><br>

            <label for="Gender">Gender<br></label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Non-binary / Other</label>
            <input type="radio" id="other" name="gender" value="other"><br><br>

            <label for="course">SELECT COURSE</label>
            <select id="COURSE " name="course" required><br><br>
                <option value="">B-TECH</option>
                <option value="single">BCA</option>
                <option value="double">MCA</option>
                <option value="suite">MBA</option>
            </select><br><br>

            <label for="Address">ENTER YOUR ADDRESS</label><br>
            <textarea id="text" text="enter your Address" placeholder="ENTER YOUR ADDRESS" required></textarea><br><br>

            <button type="submit">REGISTER</button>
            <button type="reset">CLEAR</button>
 </form>
