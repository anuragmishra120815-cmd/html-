<!doctype html>
<html>
    <head>
        <title>Hotel Booking</title>
    </head>
    <body>
        <h1><b><u>HOTEL ROOM BOOKING FORM </u></b></h1>
        <form action="/submit_booking" method="post">
        <label for="Name">Full Name</label><br>
        <input type="text" id="name" name="name" placeholder="ENTER YOUR NAME" required><br><br>

        <label for="Email">Email Address</label><br>
        <input type="email" id="email" email="Email Address" placeholder="ENTER YOUR Email Address" required><br><br>

        <label for="Phone">Phone Number</label><br>
        <input type="number" id="phone" phone="phone Number" placeholder="ENTER Phone Number" required><br><br>

        <label for="date">Check-in</label><br>
        <input type="date" id="date" date="Check-in" required><br><br>

        <label for="date">Check-out</label><br>
        <input type="date" id="date" date="Check-out" required><br><br>

        <label for="roomType">ROOM TYPE</label>
        <select id="roomType " name="roomType" required><br><br>
        <option value="">Select Room Type</option>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
        </select><br><br>

        <label for="Number Of Guests">Number of Guests</label><br>
        <input type="number" id="Number" Number="Number of Guests" placeholder="Number Of Guests" required><br><br>

        <label for="Special Requests">Special Requests</label><br><br>
        <textarea id="text" text="Special Requests"></textarea><br><br>

        <button type="submit">BOOK NOW</button>
        <button type="reset">RESET</button>
</form>
    </body>
</html>
